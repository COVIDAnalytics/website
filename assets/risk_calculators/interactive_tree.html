var Common = function (data, element) {
  this.element = element;
  this.sidebar = data.config.sidebar;
  this.duration = 750;
  this.draw();
};
this.Common = Common;

Common.prototype.TOL = 1e-6;


// Set resizer to run in future to let the d3 animation complete
Common.prototype.autoheight = function() {

  setTimeout(function() {

    var div = this.element;
    var mainPlot = div.querySelector('.mainplot');
    var svg = div.querySelector('svg');
    var g = div.querySelector('svg > g');

    // Current height of g in svg
    var height = g.getBoundingClientRect().height;
    // Current vertical margin of g in svg
    var newHeight = height + this.margin.top + this.margin.bottom;

    // Adjust svg viewbox height
    var viewBox = svg.getAttribute('viewBox').split(' ');
    viewBox[3] = newHeight;
    svg.setAttribute('viewBox', viewBox.join(' '));

    // Adjust svg height
    div.setAttribute('style', 'height:' + mainPlot.offsetHeight + 'px');

  }.bind(this), this.duration);
};

Common.prototype.showhyperplane = function (a, names) {
  var split = '';

  var first = true;
  for (var j = 0; j < a.length; j++) {
    var aj = a[j];

    if (Math.abs(aj) < this.TOL) {
      continue;
    } else {

      if (first) {
        first = false;
      } else {
        if (aj > 0) {
          split += ' + ';
        }
      }

      if (aj == 1) {
        split += String(names[j]);
      } else {
        split += this.formatnice(aj, 4) + ' * ' + names[j];
      }

    }
  }
  return split;
};

Common.prototype.getsinglecurve = function(curve, name) {
  var coefs = curve.coefs;
  var times = curve.times;
  var coords = [];
  for (var i = 0; i < coefs.length; i++) {
    coords.push({
      x: times[i],
      y: 1 - coefs[i]
    });
  }
  return {
    name: name,
    coords: coords
  };
};


Common.prototype.formatnice = function(value, prec) {
  prec = Math.max(1, Math.floor(prec - Math.log10(Math.abs(value + this.TOL))));
  return parseFloat(value.toFixed(prec)).toString();
};
Common.prototype.formatpercent = function(value, prec) {
  return (value * 100).toFixed(prec) + '%';
};

// adapted from https://stackoverflow.com/questions/8197559/emulate-ggplot2-default-color-palette
Common.prototype.getpalette = function(n) {
  var palette = [];
  var a = 15;
  var b = 375;

  for (var i = 0; i < n; i++) {
    var hue = (i * b + (n - i) * a) / n;
    var tmp = window.hsluv.lchToRgb([65, 100, hue]);
    // This conversion may result in RGB out of range, need to clamp to 0-1
    tmp = tmp.map(function (val) {
      return Math.max(0, Math.min(1, val));
    });
    palette.push(d3.rgb(tmp[0] * 255, tmp[1] * 255, tmp[2] * 255));
  }
  return palette;
};


Common.prototype.configureZoom = function (width_adjust, height_adjust) {
  var _this = this;

  // Configure zooming
  var zoom = d3.zoom();

  // Enable and disable zoom with time delay, adapted from:
  // https://bl.ocks.org/mindrones/3e775233c1417caf7d7e
  var zoomDelay = 800;
  var stop = true;

  // The svg is based at (0, 0), but the tree plot has been translated to top
  // center. The zoom transform needs to translated to match tree plot position
  this.svg.call(zoom.transform, d3.zoomIdentity
    .translate(width_adjust, height_adjust));

  function startTimer() {
    stop = false;
    d3.timer(function(elapsed) {
      var remaining = Math.max(0, (zoomDelay - elapsed) / 1000);
      if (!stop) {
        if (remaining == 0) {
          enableZoom();
        }
      }
      return stop || remaining === 0;
    });
  }

  function stopTimer() {
    stop = true;
  }

  function enableZoom() {
    _this.svg.call(zoom.on('zoom', function () {
      _this.plot.attr('transform', d3.event.transform);
    }));
  }

  function disableZoom() {
    _this.svg.on('.zoom', null);
  }

  this.svg
    .on('mouseenter', function() {
      startTimer();
    })
    .on('mouseleave', function() {
      disableZoom();
      stopTimer();
    });
};


// Create the SVG with plot area and dynamic and static tooltips defined
Common.prototype.createSVG = function (curveconfig) {
  var _this = this;

  var m = this.margin;
  var id = this.element.id;
  var sidebarMarginRight = this.sidebar ? 300 : 0;

  this.element.innerHTML = '';

  // Add padding to make room for the sidenav
  var mainArea = d3.select(this.element)
    .style('margin-right', sidebarMarginRight + 'px');

  var mainplot = mainArea.append('div')
      .attr('class', 'mainplot')
      .style('position', 'relative');

  var buttonRow = this.element.parentNode.querySelector('.button-row');
  var buttonRowHeight = buttonRow == null ? 0 : buttonRow.offsetHeight;
  var width = mainplot.node().offsetWidth;
  // Set the initial height to the maximum possible space in the browser window
  // and then might trim it later
  var height = document.documentElement.clientHeight - m.top - buttonRowHeight;

  this.svg = mainplot.append('svg')
    .attr('viewBox', '0 0 ' + width + ' ' + height)
    .attr('preserveAspectRatio', 'xMidYMid meet');

  var width_adjust = m.left + width / 2;
  // move the plot down by either the node height (TreePlot) or the curve
  // height (ROC) so the top is not cut off
  var height_adjust = m.top + (this.nodeHeight ? this.nodeHeight / 2 :
                                                 curveconfig.height / 2);
  this.plot = this.svg.append('g')
    .attr('transform', 'translate(' + width_adjust + ',' + height_adjust + ')');

  this.configureZoom(width_adjust, height_adjust);

  if (this.sidebar) {
    // Clean up any existing sidebar
    d3.select('#sidebar').remove();

    // Add sidenav that displays additional info
    var sidebar = d3.select('body').insert('div', ':first-child')
      .attr('id', 'sidebar');

    this.sidebarTitle = sidebar.append('div')
      .attr('class', 'title');
    this.sidebarTitle.text('Additional Information');

    this.tooltip = sidebar.append('div')
      .style('opacity', 1);
    this.staticTooltip = sidebar.append('div')
      .style('opacity', 1);

  } else {
    this.tooltip = mainplot.append('div')
      .attr('class', 'tooltip')
      .style('position', 'fixed')
      .style('opacity', 0);

    this.staticTooltip = mainplot.append('div')
      .attr('class', 'tooltip')
      .style('position', 'absolute')
      .style('opacity', 0)
      .style('top', 0)
      .style('right', 0);
    // Add closeout button for static tooltip
    this.staticTooltip.append('div')
      .attr('class', 'close')
      .style('pointer-events', 'auto')
      .html('&times')
      .on('click', function() {
        _this.staticTooltip.transition()
          .duration(200)
          .style('opacity', 0);
      });
  }

  // Add targets for tooltip content
  this.tooltipContentDefault = this.tooltip.append('div')
    .attr('class', 'tooltipcontent');
  this.tooltipContentExtra = this.tooltip.append('div')
    .attr('class', 'tooltipcontent');
  this.staticTooltipContent = this.staticTooltip.append('div')
    .attr('class', 'tooltipcontent');
};

// Add the plotContainer, axes with labels, and black vertical line with catcher
Common.prototype.addPlotContainer = function (plot_area, curveconfig) {
  // default: translate from the center to top-left corner
  var translate_x = curveconfig.translate_x || -curveconfig.width / 2 + 10;
  var translate_y = curveconfig.translate_y || -curveconfig.height / 2;

  this.plotContainer = plot_area.append('g')
    .attr('class', 'plot-container')
    .attr('transform', 'translate(' + translate_x + ',' + translate_y + ')');
  this.addAxis(curveconfig);
  if (curveconfig.add_vertical) {
    this.addVerticalLine(curveconfig);
  }
  if (curveconfig.add_catcher) {
    this.addCatcher(curveconfig);
  }
};

// Add the black vertical line to follow mouse
Common.prototype.addVerticalLine = function (curveconfig) {
  this.mouse_line = this.plotContainer.append('line')
    .attr('class', 'mouse-line')
    .style('opacity', '0')
    .attr('x1', 0)
    .attr('y1', curveconfig.height)
    .attr('x2', 0)
    .attr('y2', curveconfig.adjust_y);
};

// Add a rect to catch mouse movements on canvas
Common.prototype.addCatcher = function (curveconfig) {
  this.catcher = this.plotContainer.append('svg:rect')
    .attr('width', curveconfig.width)
    .attr('height', curveconfig.height)
    .style('opacity', '0')
    .attr('pointer-events', 'all');
};

// Add the axis with labels
Common.prototype.addAxis = function (curveconfig) {
  var _this = this;

  // Scales for the plots
  this.subx = d3.scaleLinear()
    .range([curveconfig.adjust_x, curveconfig.width])
    .domain([0, curveconfig.max_x]);
  this.suby = d3.scaleLinear()
    .range([curveconfig.height, curveconfig.adjust_y])
    .domain([0, curveconfig.max_y]);

  this.buildCurve = d3.line()
    .x(function (d) { return _this.subx(d.x); })
    .y(function (d) { return _this.suby(d.y); });

  // Define the axes
  var xAxis = d3.axisBottom(this.subx)
    .ticks(4);
  if (curveconfig.tickformat) {
    xAxis.tickFormat(d3.format(curveconfig.tickformat));
  }
  var yAxis = d3.axisLeft(this.suby)
    .ticks(5);

  this.plotContainer.append('g')
    .attr('class', 'x axis')
    .attr('transform', 'translate(0,' + curveconfig.height + ')')
    .style('font','12px sans-serif')
    .call(xAxis);
  if (curveconfig.x_label) {
    this.plotContainer.append('text')
      .attr('x', curveconfig.width / 2)
      .attr('y', curveconfig.height + 40)
      .style('font','14px sans-serif')
      .style('text-anchor', 'middle')
      .text(curveconfig.x_label);
  }

  this.plotContainer.append('g')
    .attr('class', 'y axis')
    .attr('transform', 'translate(' + curveconfig.adjust_x + ','  + '0)')
    .style('font','12px sans-serif')
    .call(yAxis);
  if (curveconfig.y_label) {
    this.plotContainer.append('text')
      .attr('transform', 'rotate(-90)')
      .attr('y', 0 - this.margin.left - 10 )
      .attr('x', 0 - curveconfig.height / 1.6 )
      .style('font','14px sans-serif')
      .style('text-anchor', 'left')
      .text(curveconfig.y_label);
  }
};


// Tooltip operations


Common.prototype.tooltipHasContent = function (tooltip) {
  // Tooltip is non-empty if any .tooltipcontent has content
  return tooltip.selectAll('.tooltipcontent').nodes().some(function (n) {
    return n.innerHTML;
  });
};



Common.prototype.addtext = function (tooltipContent, text) {
  if (text) {
    tooltipContent.html(text);
  }
  this.showTooltip(tooltipContent, text);
};


Common.prototype.addtable = function (tooltipContent, data, header) {
  if (data) {
    var table = tooltipContent.append('table');
    var thead = table.append('thead');
    var tbody = table.append('tbody');
    var headerrow = thead.append('tr');

    // append the header row
    headerrow.selectAll('th')
      .data(header)
      .enter()
      .append('th')
      .text(function (colname) { return colname; });

    // create a row for each object in the data
    var rows = tbody.selectAll('tr')
      .data(data)
      .enter()
      .append('tr');

    // create a cell in each row for each column
    rows.selectAll('td')
      .data(function (row) {
        return header.map(function (colname) {
          return {column: colname, value: row[colname], color: row.Color};
        });
      })
      .enter()
      .append('td')
      .style('color', function (d) { return d.color; })
      .text(function (d) { return d.value; });
  }
  this.showTooltip(tooltipContent, data);
};

Common.prototype.showTooltip = function (tooltipContent, data) {
  var tooltip = d3.select(tooltipContent.node().parentNode);
  if (data) {
    tooltip
      .transition()
      .duration(200)
      .style('opacity', 1);
  } else if (this.tooltipHasContent(tooltip)) {
    // nothing happens if there is already text in tooltip
    // E.g., when survival has tooltip populated, but when the mouse moves
    // out of the survival curve but still in the node, it should not be emptied
  } else {
    this.hideTooltip(tooltip);
  }
};


Common.prototype.moveTooltip = function (tooltip) {
  if (tooltip && this.tooltipHasContent(tooltip)) {
    tooltip
      .style('left', (d3.event.clientX + 10) + 'px')
      .style('top', (d3.event.clientY - 28) + 'px');
  }
};

Common.prototype.hideTooltip = function (tooltip) {
  tooltip
    .transition()
    .duration(200)
    .style('opacity', 0);
};


// Other helper functions:
// Adapted from https://gist.github.com/rosszurowski/67f04465c424a9bc0dae
// A linear interpolator for hexadecimal colors
Common.prototype.lerpColor = function(a, b, amount) {
  if (amount > 1) {
    amount = 1;
  }
  var ah = parseInt(a.replace(/#/g, ''), 16);
  var ar = ah >> 16;
  var ag = ah >> 8 & 0xff;
  var ab = ah & 0xff;
  var bh = parseInt(b.replace(/#/g, ''), 16);
  var br = bh >> 16;
  var bg = bh >> 8 & 0xff;
  var bb = bh & 0xff;
  var rr = ar + amount * (br - ar);
  var rg = ag + amount * (bg - ag);
  var rb = ab + amount * (bb - ab);
  return '#' + ((1 << 24) + (rr << 16) + (rg << 8) + rb | 0).toString(16).slice(1);
};

// Wrap factor levels onto lines
Common.prototype.wrapsemicolons = function (text) {
  text.each(function () {
    var text = d3.select(this);
    var words = text.text().split(';');
    // var lineNumber = 0
    // var lineHeight = 1.0 // ems
    var y = text.attr('y');
    var dy = parseFloat(text.attr('dy') || 0);
    text.text(null).append('tspan')
      .attr('x', 0)
      .attr('y', y)
      .attr('dy', dy + 'em');

    var first = words.length > 1;
    for (var i = 0; i < words.length; i++) {
      var word = words[i];
      text.append('tspan')
        .attr('x', 0)
        .attr('y', y)
        // .attr('dy', ++lineNumber * lineHeight + dy + 'em')
        .attr('dy', first ? '0em' : '1em')
        .text(word);
      first = false;
    }
  });
};

/* global Common */

var CommonTree = function (data, element) {
  this.lnr = this.processdata(data.lnr);
  this.tasktype = data.tasktype;
  this.extra_content = data.extra_content;
  this.config = data.config;
  Common.call(this, data, element);
};
this.CommonTree = CommonTree;


CommonTree.prototype = Object.create(Common.prototype);


CommonTree.prototype.processdata = function (lnr) {
  // Replace "Infinity"/"-Infinity" with literals
  lnr.tree_.nodes.forEach(function (node) {
    var split = node.split_mixed.parallel_split;
    if (split.threshold == 'Infinity') {
      split.threshold = Infinity;
    } else if (split.threshold == '-Infinity') {
      split.threshold = -Infinity;
    }
  });

  // Pre-calculate the minimum number of observations in leafs
  var n_min = Infinity;
  lnr.tree_.nodes.forEach(function (n) {
    n_min = Math.min(n_min, n.n_node_samples);
  });
  lnr.n_min = n_min;

  // Rewrite any blank feature names as x1, x2 etc
  var feature_names = lnr.prb_.data.features.feature_names;
  for (var j = 0; j < feature_names.length; j++) {
    if (feature_names[j] == '') {
      feature_names[j] = 'x' + (j + 1);
    }
  }

  return lnr;
};


CommonTree.prototype.getnodetext = function (node) {
  var task = this.tasktype;
  var target = this.lnr.prb_.data.target;

  if (task == 'classification') {

    var classes = target.classes.levels;
    var predclass = classes[node.fit.class - 1];

    var display_class = target.display_class.x;
    var probclass, probclasslabel;
    if (display_class > 0) {
      probclass = display_class;
      probclasslabel = '(' + classes[probclass - 1] + ')';
    } else {
      probclass = node.fit.class;
      probclasslabel = '';
    }
    var pct = this.formatpercent(node.fit.probs[probclass - 1], 2);
    return 'Predict ' + predclass + '; p' + probclasslabel + ' = ' + pct;

  } else if (task == 'regression') {

    var constant_offset = this.formatnice(node.fit.constant_offset, 4);

    var outstring = '';
    if (node.split_type == 'LEAF') {
      if (node.fit.beta.some(x => Math.abs(x) > this.TOL)) {
        outstring = 'Reg with mean ' + constant_offset;
      } else {
        outstring = 'Predict ' + this.formatnice(node.fit.offset, 4);
      }
    } else {
      outstring = 'Mean: ' + constant_offset;
    }
    return outstring + '; n = ' + node.n_node_samples;

  } else if (task.includes('prescription')) {

    var treatments = target.treatments.classes.levels;
    var predtreatment = treatments[node.fit.treatment_rank[0] - 1];

    return 'Prescribe ' + predtreatment + '; n = ' + node.n_node_samples;

  } else if (task == 'survival') {

    return 'n = ' + node.n_node_samples + '; ' +
           this.formatpercent(node.fit.proportion_censored, 2) + ' censored';

  }
};

CommonTree.prototype.addExtraContent = function(div, node) {
  var extra = this.extra_content[node.id - 1];
  if (extra) {
    // Unescape any end script tags
    extra = extra.replace(/<\\\/scrip/g, '</scrip');
    // Load the HTML
    div.html(extra);
    // Run all script tags
    div.selectAll('script').each(function() { eval(this.innerHTML); });

    this.showTooltip(div, extra);
  } else {
    div.html(extra);
  }
};

CommonTree.prototype.getnodedetailtable = function(node) {
  var _this = this;
  var task = this.tasktype;
  var target = this.lnr.prb_.data.target;

  var header, tbody;

  if (task == 'survival' || task == 'regression') {
    return '';
  } else if (task == 'classification') {

    header = `
      <TH>Outcome</TH>
      <TH>Count</TH>
      <TH>Probability</TH>
    `;

    tbody = '';
    var levels = target.classes.levels;
    for (var k = 0; k < levels.length; k++) {
      var name = levels[k];
      tbody += '<TR ' + (k == node.fit.class - 1 ? 'class="highlighted"' : '') + '>' +
          '<TD ALIGN="LEFT">' + name + '</TD>' +
          '<TD ALIGN="RIGHT">' + node.fit.sizes[k] + '</TD>' +
          '<TD ALIGN="RIGHT">' + this.formatpercent(node.fit.probs[k], 2) + '</TD>' +
        '</TR>';
    }

  } else if (task.includes('prescription')) {

    header = `
      <TH>Treatment</TH>
      <TH>Outcome</TH>
    `;
    var offsets = [];
    node.fit.treatment_fit.forEach(function (f) {
      offsets.push(_this.getoffset(task, f.constant_offset, target.outcomes));
    });

    tbody = '';
    levels = target.treatments.classes.levels;
    for (var k = 0; k < levels.length; k++) {
      var name = levels[k];
      tbody += '<TR ' + (k == node.fit.treatment_rank[0] - 1 ? 'class="highlighted"' : '') + '>' +
          '<TD ALIGN="LEFT">' + name + '</TD>' +
          '<TD ALIGN="RIGHT">' + this.formatnice(offsets[k], 4) + '</TD>' +
        '</TR>';
    }
  }

  return '<TABLE>' +
            header +
            tbody +
         '</TABLE>';
};

CommonTree.prototype.getoffset = function(task, offset, outcomes) {
  if (task.includes('maximize')) {
    return outcomes.y_min + outcomes.y_max  - offset;
  } else {
    return offset;
  }
};

CommonTree.prototype.getvariabletext = function (node) {
  var features = this.lnr.prb_.data.features;

  if (node.split_type == 'MIXED') {
    return features.feature_names[node.split_mixed.categoric_split.feature - 1];
  }  else if (node.split_type == 'HYPERPLANE') {
    return this.showhyperplane(node.split_hyperplane.weights, features.feature_names_numeric);
  } else {
    return '';
  }
};

CommonTree.prototype.getcurvedata = function(node) {
  var nodes = this.lnr.tree_.nodes;
  var curvedata = [];

  if (node.split_type == 'LEAF') {
    curvedata.push(this.getsinglecurve(nodes[0].fit.curve, 'Root'));
  } else {
    curvedata.push(this.getsinglecurve(nodes[node.lower_child - 1].fit.curve,
                                       'Lower'));
    curvedata.push(this.getsinglecurve(nodes[node.upper_child - 1].fit.curve,
                                       'Upper'));
  }
  curvedata.push(this.getsinglecurve(node.fit.curve, 'Current'));

  return curvedata;
};

        /* global d3 */
// https://github.com/wbkd/d3-extended
d3.selection.prototype.moveToBack = function() {
    return this.each(function() {
        var firstChild = this.parentNode.firstChild;
        if (firstChild) {
            this.parentNode.insertBefore(this, firstChild);
        }
    });
};

function Tree(data, element) {
  CommonTree.call(this, data, element);
}
// Inherit from Common type
Tree.prototype = Object.create(CommonTree.prototype);


Tree.prototype.islowerchild = function(node) {
  if (node.parent) {
    var parent_node = this.lnr.tree_.nodes[node.parent - 1];
    return parent_node.lower_child == node.id;
  }
  return false;
};

Tree.prototype.getsplittext = function(node) {
  var nodes = this.lnr.tree_.nodes;
  var features = this.lnr.prb_.data.features;
  var text = [];
  if (node.parent) {
    var parent_node = nodes[node.parent - 1];
    var is_lower_child = (parent_node.lower_child == node.id);
    if (parent_node.split_type == 'MIXED') {

      if (parent_node.split_mixed.do_parallel) {
        var sign = is_lower_child ? '<' : '≥';
        var threshold = parent_node.split_mixed.parallel_split.threshold;
        var numeric_text = '';
        if ((threshold == Infinity && is_lower_child) || (threshold == -Infinity && !is_lower_child)) {
          numeric_text = ' is numeric';
        } else if (!(threshold == Infinity || threshold == -Infinity)) {
          numeric_text = ' ' + sign + ' ' + this.formatnice(threshold, 4);
        }
        if (numeric_text.length > 0) {
          text.push(numeric_text);
        }

      } else if (parent_node.split_mixed.do_ordinal) {
        var sign = is_lower_child ? '≤' : '≥';
        var ordinal_j = parent_node.split_mixed.ordinal_split.feature;
        var levels = [];
        var n_levels = features.n_ordinal_levels[ordinal_j - 1];
        var ordinal_text = '';
        for (var l = 0; l < n_levels; l++) {
          if (is_lower_child == parent_node.split_mixed.ordinal_split.split[l]) {
            levels.push(features.ordinal_labelmap[ordinal_j - 1].levels[l]);
          }
        }
        if (levels.length == n_levels) {
          ordinal_text = 'is ordinal';
        } else if (levels.length == 0) {
          // do nothing
        } else {
          var threshold = is_lower_child ? levels[levels.length - 1] : levels[0];
          ordinal_text = sign + ' ' + threshold;
        }
        if (ordinal_text.length > 0) {
          text.push(ordinal_text);
        }

      }
      // add categoric levels excluding missing
      var j = parent_node.split_mixed.categoric_split.feature;
      var levels = [];
      for (var l = 1; l < features.n_categoric_levels[j - 1]; l++) {
        if (level_on_path(node, nodes, l, j)) {
          levels.push(features.categoric_labelmap[j - 1].levels[l]);
        }
      }
      text = text.concat(levels);

      text = text.join(';');

    } else if (parent_node.split_type == 'HYPERPLANE') {
      var sign = is_lower_child ? '<' : '≥';
      text += ' ' + sign + ' ' + this.formatnice(parent_node.split_hyperplane.threshold, 4);
    }
  }
  return text;
};
function level_on_path(node, nodes, l, j) {
  while (node.parent) {
    var parent_node = nodes[node.parent - 1];
    var is_lower_child = (parent_node.lower_child == node.id);
    if (parent_node.split_type == 'MIXED' &&
        j == parent_node.split_mixed.categoric_split.feature &&
        is_lower_child != parent_node.split_mixed.categoric_split.split[l]) {
      return false;
    }
    node = nodes[node.parent - 1];
  }
  return true;
}


Tree.prototype.getcoefftable = function(node) {
  var task = this.tasktype;
  var feature_names_numeric = this.lnr.prb_.data.features.feature_names_numeric;

  if (node.split_type == 'LEAF') {
    if (task == 'regression') {
      return this.coefftable(feature_names_numeric, node.fit.beta, node.fit.offset);
    } else {
      return '';
    }
  } else {
    if (node.split_type == 'HYPERPLANE') {
      return this.coefftable(feature_names_numeric, node.split_hyperplane.weights, null);
    }
  }
};

Tree.prototype.coefftable = function(variables, coeffs, offset) {
  if (coeffs.some(x => Math.abs(x) > this.TOL)) {
    var tbody = '';
    for (var index = 0; index < variables.length; index++) {
      var variable = variables[index];
      var coeff = coeffs[index];
      // only display non-zero coefficients
      if (Math.abs(coeff) > this.TOL) {
        tbody += '<TR>' +
            '<TD>' + variable + '</TD>' +
            '<TD>' + this.formatnice(coeff, 4) + '</TD>' +
          '</TR>';
      }
    }

    var toffset = offset == null ? '' : '<TR>' +
        '<TD> Constant </TD>' +
        '<TD>' + this.formatnice(offset, 4) + '</TD>' +
      '</TR>';

    return '<TABLE>' +
        '<TR>' +
          '<TH>Variable</TH>' +
          '<TH>Coefficient</TH>' +
        '</TR>' +
        tbody +
        toffset +
      '</TABLE>';
  } else {
    return '';
  }
};

Tree.prototype.gethue = function(node) {
  var task = this.tasktype;
  var nodes = this.lnr.tree_.nodes;
  var target = this.lnr.prb_.data.target;
  var palette;
  var hue = d3.rgb(255, 255, 255);
  var intensity = 1.0;

  if (task == 'classification') {

    palette = this.getpalette(target.classes.levels.length);
    hue = palette[node.fit.class - 1];
    intensity = node.fit.probs[node.fit.class - 1];

  } else if (task == 'regression') {

    palette = this.getpalette(1);
    var offsets = [];
    nodes.forEach(function (n) {
      offsets.push(n.fit.constant_offset);
    });

    hue = palette[0];
    intensity = this.getintensity(offsets[node.id - 1], offsets, 0.375, 0.875);

  } else if (task.includes('prescription')) {

    palette = this.getpalette(target.treatments.classes.levels.length);
    var offsets = [];
    nodes.forEach(function (n) {
      // intensity is proportional to difference in effects between first and
      // second best treatments
      var a = n.fit.treatment_fit[n.fit.treatment_rank[0] - 1].constant_offset;
      var b = n.fit.treatment_fit[n.fit.treatment_rank[1] - 1].constant_offset;
      offsets.push(-Math.abs(a - b));
    });

    hue = palette[node.fit.treatment_rank[0] - 1];
    intensity = this.getintensity(offsets[node.id - 1], offsets, 0, 1);

  }

  // Mix with white
  return d3.rgb(hue.r * intensity + 255 * (1 - intensity),
                hue.g * intensity + 255 * (1 - intensity),
                hue.b * intensity + 255 * (1 - intensity));
};

Tree.prototype.getintensity = function(offset, offsets, lower, upper) {
  var y_min = offsets.reduce(function (a, b) {return Math.min(a, b); });
  var y_max = offsets.reduce(function (a, b) {return Math.max(a, b); });

  if (y_max != y_min) {
    return (upper - lower)  * (y_max - offset) / (y_max - y_min) + lower;
  } else {
    return 1.0;
  }
};


Tree.prototype.processData = function () {
  var nodes = this.lnr.tree_.nodes;
  // Remove existing children, which may have been created from other trees
  // from the dropdown selection
  nodes.forEach(function (node) {
    if (node.children) {
      node.children = null;
    }
  });
  // Convert vector node structure to recursive
  nodes.forEach(function (node) {
    var parent = nodes[node.parent - 1];
    if (parent) {
      // Add node to child array, creating if doesn't exist
      (parent.children || (parent.children = [])).push(node);
    } else {
      node.parent = null;
    }
  });

  this.root = d3.hierarchy(nodes[0], function(d) {return d.children; });

  this.doingSurvival = this.tasktype == 'survival';

  var defaultNodeWidth = this.doingSurvival ? 160 : 100;
  var defaultNodeHeight = this.doingSurvival ? 160 : 35;
  this.nodeWidth = this.config.nodewidth == 'auto' ? defaultNodeWidth :
                                                     this.config.nodewidth;
  this.nodeHeight = defaultNodeHeight;
  // Flag that the nodeWidth has been fixed - either the user sets it, or later
  // changed to true if it is set to the max text width
  this.nodeWidthFixed = this.config.nodewidth != 'auto' || this.doingSurvival;

  if (this.doingSurvival) {
    var palette = this.getpalette(3);
    this.curvecolors = {
      Current: palette[0].hex(),
      Lower: palette[1].hex(),
      Upper: palette[2].hex(),
      Root: '#000000',
    };

    var coords = this.getcurvedata(this.root.data)[0].coords;
    this.curveconfig = {
      width: this.nodeWidth - 50,
      height: this.nodeHeight - 60,
      max_x: coords[coords.length - 1].x,
      max_y: 1,
      adjust_x: 0,
      adjust_y: 20,
      add_vertical: true,
      add_catcher: true,
      tickformat: '.1s'
    };
  }
};

Tree.prototype.draw = function () {
  this.processData();

  this.margin = {
    top: 30,
    right: 20,
    bottom: 20,
    left: 20
  };

  this.createSVG();

  // Set initial position of tree root
  this.root.x0 = 0;
  this.root.y0 = 0;

  this.tree = d3.tree()
    .separation(function (a, b) {
      return a.parent == b.parent ? 1 : 1.3;
    });

  this.update(this.root);
};


Tree.prototype.update = function (source) {
  // Set tree node size in update instead of constructor because we need to
  // render the node textboxes first to discover final node width for the tree
  this.tree
    .nodeSize([this.nodeWidth + 20, 0]);

  var treeData = this.tree(this.root);

  this.nodes = treeData.descendants();
  this.links = treeData.links();

  this.updateNodes(source);
  this.updateLinks(source);

  // Stash the old positions for transition.
  this.nodes.forEach(function (d) {
    d.x0 = d.x;
    d.y0 = d.y;
  });
};

Tree.prototype.updateNodes = function (source) {
  var _this = this;

  // Set the depth.
  this.nodes.forEach(function (d) { d.y = d.depth * (_this.nodeHeight + 50); });

  // Add the nodes to the svg
  var node = this.plot.selectAll('g.node')
    .data(this.nodes, function (d) { return d.d3id || (d.d3id = d.data.id); });

  // Enter any new nodes at the source position.
  var nodeEnter = node.enter().append('g')
    .attr('class', 'node')
    .attr('transform', 'translate(' + source.x0 + ',' + source.y0 + ')')
    .on('click', function (d) {
      toggleChildren(d);
      _this.update(d);
    });
  // Transition nodes to their new position.
  // UPDATE
  var nodeUpdate = nodeEnter.merge(node)
    .transition()
    .duration(this.duration)
    .attr('transform', function (d) {
      return 'translate(' + d.x + ',' + d.y + ')';
    });
  // Transition exiting nodes to source position.
  var nodeExit = node.exit().transition()
    .duration(this.duration)
    .attr('transform', 'translate(' + source.x + ',' + source.y + ')')
    .remove();

  // Add survival curves first so they can be used for getBBox calcs
  if (this.doingSurvival) {
    this.updateSurvivalCurves(nodeEnter, nodeUpdate, nodeExit);
  }

  this.updateNodeLabels(nodeEnter, nodeUpdate, nodeExit);
  // If the node width has not yet been fixed, extract it from the maximum text
  // width and redraw the tree with the new width
  if (!this.nodeWidthFixed) {
    var labels = nodeEnter.select('text').nodes();
    var maxTextWidth = d3.max(labels, n => n.parentNode.getBBox().width);
    this.nodeWidth = maxTextWidth + 20;
    this.nodeWidthFixed = true;

    this.plot.selectAll('g.node').remove();
    this.update(this.root);
  }

  this.updateNodeBoxes(nodeEnter, nodeUpdate, nodeExit);
  this.updateNodeSplitLabels(nodeEnter, nodeUpdate, nodeExit);
};

Tree.prototype.updateNodeBoxes = function (nodeEnter, nodeUpdate, nodeExit) {
  var _this = this;
  nodeEnter.append('rect')
    .attr('width', this.nodeWidth)
    .attr('height', this.nodeHeight)
    .attr('x', -this.nodeWidth / 2)
    .attr('y', -this.nodeHeight / 2)
    .attr('rx', 4)
    .attr('ry', 4)
    .style('fill-opacity', this.TOL)
    .moveToBack()
    .on('mouseover', function (d) {

      // Regular tooltip
      if (_this.config.include_default_content) {
        _this.addtext(_this.tooltipContentDefault,
                      _this.getnodedetailtable(d.data));
      }
      _this.addExtraContent(_this.tooltipContentExtra, d.data);
      _this.moveTooltip(_this.tooltip);

      // Static tooltip
      if (_this.config.include_default_content) {
        _this.addtext(_this.staticTooltipContent, _this.getcoefftable(d.data));
      }
      if (_this.sidebar) {
        _this.sidebarTitle.text('Additional Information for Node ' + d.data.id);
      }
    })
    .on('mousemove', function () {
      _this.moveTooltip(_this.tooltip);
    })
    .on('mouseout', function () {
      if (!_this.sidebar) {
        _this.hideTooltip(_this.tooltip);
      }
    });

  nodeUpdate.select('rect')
    .style('fill-opacity', 1)
    .style('fill', function (d) {
      if (d._children) {
        return '#bbb';
      } else if (d.children) {
        return '#fff';
      } else {
        return _this.gethue(d.data);
      }
    });

  nodeExit.select('rect')
    .style('fill-opacity', this.TOL);
};

Tree.prototype.updateNodeLabels = function (nodeEnter, nodeUpdate, nodeExit) {
  var _this = this;
  nodeEnter.append('text')
    .attr('y', -this.nodeHeight / 2 + 15)
    .attr('class', 'node-title')
    .text(function (d) {
      return _this.getnodetext(d.data);
    })
    .call(this.wrapsemicolons)
    .style('fill-opacity', this.TOL);

  // add node ID to the top left corner
  if (this.config.show_node_id) {
    nodeEnter.append('text')
      .attr('y', -this.nodeHeight / 2 + 8)
      .attr('x', -this.nodeWidth / 2 + 5)
      .attr('class', 'node-title')
      .attr('class', 'node-title-id')
      .text(function (d) {
        return d.data.id;
      });
  }

  nodeUpdate.select('text.node-title')
    .style('fill-opacity', 1);
  nodeExit.select('text.node-title')
    .style('fill-opacity', this.TOL);
};

Tree.prototype.updateNodeSplitLabels = function (
  nodeEnter,
  nodeUpdate,
  nodeExit
) {
  var _this = this;
  nodeEnter.append('text')
    .attr('y', this.nodeHeight / 2 + 7)
    .attr('dy', '.35em')
    .attr('class', 'split-title')
    .text(function (d) {
      return _this.getvariabletext(d.data);
    })
    .style('fill-opacity', this.TOL);
  nodeUpdate.select('text.split-title')
    .style('fill-opacity', function (d) {
      return d._children ? _this.TOL : 1;
    });
  nodeExit.select('text.split-title')
    .style('fill-opacity', this.TOL);
};

Tree.prototype.updateSurvivalCurves = function (
  nodeEnter,
  nodeUpdate,
  nodeExit
) {
  var _this = this;
  // add plotContainer for each survival curve, no axis labels
  this.addPlotContainer(nodeEnter, this.curveconfig);

  // Add curves and pointer circles for mouseover effects
  nodeEnter.each(function (d) {

    var eachPlotContainer = d3.select(this).select('.plot-container');

    _this.getcurvedata(d.data).forEach(function (d) {
      eachPlotContainer.append('path')
        .attr('d', function () {
          return _this.buildCurve(d.coords);
        })
        .attr('class', 'line ' + d.name)
        .style('stroke', _this.curvecolors[d.name])
        .style('stroke-width', this.TOL);

      eachPlotContainer.append('circle')
        .attr('class', 'mouse-circle')
        .attr('r', 2)
        .style('stroke', _this.curvecolors[d.name])
        .style('opacity', '0');
    });
  });

  this.catcher
    .on('mouseover', function () {
      // Make the vertical line and circles appear on this node
      var currentPlot = d3.select(this.parentNode);
      currentPlot.select('.mouse-line').style('opacity', '1');
      currentPlot.selectAll('.mouse-circle') .style('opacity', '1');
    })
    .on('mouseout', function () {
      // Hide the vertical line and circles for all nodes
      d3.selectAll('.mouse-line').style('opacity', '0');
      d3.selectAll('.mouse-circle').style('opacity', '0');
    })
    .on('mousemove', function (d) {
      var currentPlot = d3.select(this.parentNode);
      var mouse = d3.mouse(this);

      // Move the vertical line to mouse x position
      currentPlot.select('.mouse-line')
        .attr('transform', 'translate(' + mouse[0] + ',0)');

      // Get the index of closest x on the curvedata
      var xcoord = _this.subx.invert(mouse[0]);
      var bisect = d3.bisector(function (d) { return d.x; }).right;
      var rootcoords = _this.getcurvedata(_this.root.data)[0].coords;
      var idx = bisect(rootcoords, xcoord);
      if (idx <= 0 || idx >= rootcoords.length) return;

      // Move circle to corresponding y on each curve and build text for table
      var textall = [];
      currentPlot.selectAll('.mouse-circle')
        .attr('transform', function(d, i) {
          var curvedata = _this.getcurvedata(d.data);

          var name = curvedata[i].name;
          var coords = curvedata[i].coords;

          var startCoord = coords[idx - 1];
          var endCoord = coords[idx];
          var interpolate = d3.interpolateNumber(startCoord.y, endCoord.y);
          var xrange = endCoord.x - startCoord.x;
          var ycoord = interpolate((xcoord % xrange) / xrange);
          var ypos = _this.suby(ycoord);

          textall.push({
            'Color': _this.curvecolors[name],
            'Curve': '◼ ' + curvedata[i].name,
            'Survival': ycoord.toFixed(2)
          });

          return 'translate(' + mouse[0] + ',' + ypos +')';
        });

      // Add survival by curve text to static tooltip
      if (_this.config.include_default_content) {
        var time = _this.getcurvedata(d.data)[0].coords[idx].x;
        _this.addtext(_this.staticTooltipContent, 'Time = ' + time);
        _this.addtable(_this.staticTooltipContent, textall,
                       ['Curve', 'Survival']);
      }

    });

  // Make curves visible on transition
  nodeUpdate.selectAll('g path.line')
    .style('stroke-width', 1);

  // Hide curves on removal
  nodeExit.selectAll('g path.line')
    .style('stroke-width', this.TOL);
};


Tree.prototype.updateLinks = function (source) {
  var link = this.plot.selectAll('g.link')
    .data(this.links, function (d) { return d.target.d3id; });

  var linkEnter = link.enter()
    .insert('g', 'g')  // insert so nodes draw over the top
    .attr('class', 'link');

  var linkUpdate = linkEnter.merge(link)
    .transition()
    .duration(this.duration);

  var linkExit = link.exit()
    .transition()
    .duration(this.duration)
    .remove();

  this.updateLinkPaths(linkEnter, linkUpdate, linkExit, source);
  this.updateLinkLabels(linkEnter, linkUpdate, linkExit, source);
};

Tree.prototype.updateLinkPaths = function (
  linkEnter,
  linkUpdate,
  linkExit,
  source
) {
  var _this = this;

  var link = d3.linkVertical()
    .x(function(d) {
      return d.x;
    })
    .y(function(d) {
      return d.y;
    });

  // Enter any new links from the source position.
  linkEnter.append('path')
    .attr('d', function () {
      var o = {source: {x: source.x0, y: source.y0},
               target: {x: source.x0, y: source.y0}};
      return link(o);
    })
    .attr('stroke-width', function (d) {
      var n_min = _this.lnr.n_min;
      var n_total = _this.lnr.tree_.nodes[0].n_node_samples;
      var n_current = d.target.data.n_node_samples;

      return 1 + (n_current - n_min)/(n_total - n_min) * 5;
    })
    .attr('stroke', function (d) {
      if (_this.doingSurvival) {
        var islower = d.source.children[0].d3id == d.target.d3id;
        return _this.curvecolors[islower ? 'Lower' : 'Upper'] + '44';
      } else {
        return '#ccc';
      }
    });

  // Transition links to their new position.
  linkUpdate.selectAll('path')
    .attr('d', function(d) {
      return link(d);
    });

  // Transition exiting nodes to the source's new position.
  linkExit.selectAll('path')
    .attr('d', function () {
      var o = {source: {x: source.x, y: source.y},
               target: {x: source.x, y: source.y}};
      return link(o);
    });
};

Tree.prototype.updateLinkLabels = function (
  linkEnter,
  linkUpdate,
  linkExit,
  source
) {
  var _this = this;

  // The circle indicating missing data direction above the child node
  if (this.config.show_missing_direction) {
    linkEnter.append('circle')
      .attr('r', 4)
      .style('fill', '#aaa')
      .style('stroke', '#111')
      .style('fill-opacity', this.TOL)
      .style('stroke-opacity', this.TOL);
    linkUpdate.selectAll('circle')
      .style('fill-opacity', function (d) {
        return _this.islowerchild(d.target.data) == (d.source.data.split_mixed.categoric_split.split[0]) ? 1.0 : _this.TOL;
      })
      .style('stroke-opacity', function (d) {
        return _this.islowerchild(d.target.data) == (d.source.data.split_mixed.categoric_split.split[0]) ? 1.0 : _this.TOL;
      })
      .attr('transform', function (d) {
        return 'translate(' +
          (d.target.x) + ',' +
          (d.target.y - _this.nodeHeight / 2) + ')';
      });
    linkExit.selectAll('circle')
      .style('fill-opacity', this.TOL)
      .style('stroke-opacity', this.TOL)
      .attr('transform', 'translate(' + source.x + ',' + source.y + ')');
  }

  // Splittext and mouse-over tooltip on the link
  linkEnter.append('text')
    .text(function (d) {
      var text = _this.getsplittext(d.target.data);
      // TODO: only split and summarize the factors; leave the numeric ones out
      var numfactors = text.split(';').length;
      if (numfactors > 3) {
        return numfactors + ' factors';
      } else {
        return text;
      }
    })
    .call(this.wrapsemicolons)
    .style('fill-opacity', this.TOL)
    .attr('transform', 'translate(' + source.x0 + ',' + source.y0 + ')')
    .on('mouseover', function (d) {
      text = _this.getsplittext(d.target.data);
      if (text.split(';').length > 3) {
        var text = '<b>Factors</b><br>' + text.replace(/;/g, '<br>');
        _this.addtext(_this.tooltipContentDefault, text);
        _this.moveTooltip(_this.tooltip);
      }
    })
    .on('mousemove', function () { _this.moveTooltip(_this.tooltip); })
    .on('mouseout', function () {
      if (!_this.sidebar) {
        _this.hideTooltip(_this.tooltip);
      }
    });

  linkUpdate.selectAll('text')
    .style('fill-opacity', 1)
    .attr('transform', function (d) {
      return 'translate(' +
        ((d.source.x + d.target.x) / 2) + ',' +
        ((d.source.y + d.target.y) / 2) + ')';
    });

  linkExit.selectAll('text')
    .style('fill-opacity', this.TOL)
    .attr('transform', 'translate(' + source.x + ',' + source.y + ')');
};

function collapseChildren(d, recursive) {
  if (d.children) {
    d._children = d.children;
    d.children = null;
  }
  if (recursive && d._children) {
    d._children.forEach(function (d) { collapseChildren(d, recursive); });
  }
}

function expandChildren(d, recursive) {
  if (d._children) {
    d.children = d._children;
    d._children = null;
  }
  if (recursive && d.children) {
    d.children.forEach(function (d) { expandChildren(d, recursive); });
  }
}

function toggleChildren(d) {
  if (d.children) {
    collapseChildren(d, false);
  } else {
    expandChildren(d, false);
  }
}
