  text: "Virgen del Rocio University Hospital (HUVR), located in Seville, Spain, belongs to the Andalusian Public Health System (SAS) and is a multi-centre hospital complex. It is a third level hospital whose area of influence is Western Andalusia: Seville and Huelva."
  padding: 50
- name: "Mass General Brigham"
  photo: "mgb2.png"
  text: "Mass General Brigham is an integrated health care system jointly founded by Brigham and Women's Hospital and Massachusetts General Hospital. It offers patients a continuum of coordinated and high-quality care through its 16 member institutions and additional community health centers. It is one of most renowned health systems for medical research in the United States."
  website: "https://www.massgeneralbrigham.org/"
  padding: 40
- name: "HOPE PROJECT"
  photo: "logo_hope.png"
  text: "The HOPE project is an international collaborative study that includes more than 50 independent clinical centers from multiple countries. It aims at the creation of a comprehensive registry that carefully characterizes the clinical profile of patients infected with COVID-19."
