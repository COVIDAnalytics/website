- date: "ongoing"
  title: "COVID-19 Forecasts"
  source: "Centers for Disease Control and Prevention"
  website: "https://www.cdc.gov/coronavirus/2019-ncov/covid-data/forecasting-us.html"
  text: "Forecasts like these are useful because they help us understand the most likely outcomes as well as best- and worst-case possibilities — and they can help policymakers make decisions that can lead us closer to those best-case outcomes."
- date: "ongoing"
  title: "Where The Latest COVID-19 Models Think We're Headed — And Why They Disagree"
  source: "FiveThirtyEight, Ryan Best and Jay Boice"
  website: "https://projects.fivethirtyeight.com/covid-forecasts/?ex_cid=rrpromo"
  text: "CDC works with partners to bring together weekly forecasts for COVID-19 deaths in one place. These forecasts have been developed independently and shared publicly. It is important to bring these forecasts together to help understand how they compare with each other and how much uncertainty there is about what may happen in the upcoming four weeks."
